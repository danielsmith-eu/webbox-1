<div class="bookmark_lens">
  <div class="url"><a target="_blank" href="<%= m.url %>"><%= m['http://purl.org/dc/elements/1.1/title'] || m.url.slice(0,40) %></a></div>
  <% if (m['http://purl.org/dc/elements/1.1/title']) { %>
  <%= m.url.slice(0,40) %>
  <% } %>
  <div class="created"><%= m["http://purl.org/dc/elements/1.1/created"] %></div>
</div>
